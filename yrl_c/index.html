<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Doctor Who</title>

<!--aos head 영역-->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<link rel="icon" href="img/icon_logo.png">

<style type="text/css">
    
   *{padding:0px; margin:0px; list-style: none; font-family: "ubuntu";}

    /*프레임, 공통*/
    #frame{width: 1920px; height: 1053px; margin: auto; overflow: hidden; background: black;}

    /*0*/
    #bg{position: absolute;}
    #p0{position: absolute;}
    #p0 .title{position: absolute; left: 193px; top: 263px;}
    #p0 .nav{position: absolute;}
    #p0 .button{position: absolute; left: 273px; top: 564px;}

    
</style>
</head>

<body>

    <div id="frame">
        <div id="bg"><img src="img/bg.png"></div>
        <div id="p0">
            <img src="img/nav.png" class="nav" onmouseover="this.src='img/nav_h.png'"
            onmouseout="this.src='img/nav.png'"width="1920px">
            <img src="img/title_text.png" class="title" data-aos="fade-right" data-aos-duration="1500">
            <img src="img/button.png" class="button" data-aos="fade-right" data-aos-duration="1500">
        </div>
        
    </div>

    <!--aos body 영역-->
    <script> AOS.init(); </script>
    
   
</body>


</html>
